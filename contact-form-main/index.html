<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

</head>
<body>

  <div class="container">
    <form class>
      <label><h3>Contact Us</h3></label>
    
      <label><h5>First Name *</h5></label>
      <input type="text" name="fname" id="fname" />
       <!-- This field is required -->
    
      <label><h5>Last Name *</h5></label>
      <input type="text" name="lname" id="lname" />
      <!-- This field is required -->
    
      <label><h5>Email Address *</h5></label>
      <input type="text" name="email" id="email" />
      <!-- Please enter a valid email address
      This field is required -->
    
      <label><h5>Query Type *</h5></label>
      <div>
        <input type="text" name="email" id="email" placeholder="General Enquiry" id="option1"/>
        <input type="text" name="email" id="email" placeholder="Support Request" id="option2"/>
      </div>
      
      <!-- Please select a query type -->
    
      <label><h5>Message *</h5></label>
        
      <input type="text" size="40">
    
      <!-- This field is required -->
      <br>
      
      <input type="checkbox" id="checkbox">

      <label for=checkbox id="info">I consent to being contacted by the team.</label><br>
      
    
      <button type="button" >Submit</button>
    
      </form>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
